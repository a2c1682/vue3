<!doctype html>
<html>
<head>
	<title>First Vue App 'Ninja'</title>
	<script src = "https://unpkg.com/vue@next"></script>
</head>
<body>
	<h1>Welcome to Vue3 World!</h1>

	<div id = "app">
		{{message}}
	</div>

	<script>
		const appdata = {
			data() {
				return {
					message: 'Hello Vue World!'
				}
			}
		}

		Vue.createApp(appdata).mount('#app')
	</script>
</body>
</html>
